<!DOCTYPE html>
<html lang="{{ current_language }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}SmartMeet{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='imgs/favicon.png') }}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
    <!-- Contenido principal -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% block footer %}
    <footer>
        <p>&copy; 2025 - SmartMeet - Lucía Cordero, Jorge Garcelán & Laura González</p>
    </footer>
    {% endblock %}
    </body>
    <script>
        console.log("Idioma detectado en el servidor: '{{ current_language }}'");
    </script>
</html>
